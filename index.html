<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
                  <input 
                  type="search" 
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  />
                </div>
                  <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary w100" />
                  </div>
              </div>
          </form>
         <h2 id="date"></h2>
         <h1 id="city"></h1>
                <strong id="temperature"></strong><span class="units">Â°F</span>
                <br />
                <img
                id="icon"
                src="https://openweathermap.org/img/wn/01d@2x.png" alt="sunny"
                 />
          <ul>
            <li id="description"></li>
            <br />
            <li>
              <em>Humidity: <span id="humidity"></span>%</em>
            </li>
            <li>
              <em>Wind: <span id="speed"></span> mph</em>
            </li>
          </ul>
            <div class="weather-forecast" id="forecast">
            </div>
        </div>
        <p class="footer">
        <a href="https://github.com/akgraham/Weather_App.git" target="_blank">Open Source Code</a> by Anolani Graham
      </p>
      </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
